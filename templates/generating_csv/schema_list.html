{% extends "base.html" %}

{% block content %}
  <h1>
    Data schemas
  <a href="{% url 'generating_csv:schema-creation' %}" class="btn btn-primary link-to-page">New schema</a>
  </h1>
  <table class="table">
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Modified</th>
    <th>Actions</th>
  </tr>

    {% for schema in schema_list %}
      <tr>
        <td>{{ schema.pk }}</td>
        <td><a href="{% url 'generating_csv:schema-detail' pk=schema.pk %}">{{ schema.title }}</a></td>
        <td>{{ schema.modified }}</td>
        <td><a href="{% url 'generating_csv:schema-update' pk=schema.pk %}">Edit scheme</a> <a href="{% url 'generating_csv:schema-delete' pk=schema.pk %}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
